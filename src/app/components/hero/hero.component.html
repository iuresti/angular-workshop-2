<h1>{{hero.nombre | uppercase}}
  <small>({{hero.aparicion | date:'y'}})</small>
</h1>
<hr/>

<div class="row">
  <div class="col-md-4">
    <img [src]="hero.img" class="img-fluid" alt="">
    <br/><br/>
    <button (click)="goBack()" class="btn btn-outline-danger btn-block">Regresar</button>
  </div>

  <div class="col-md-8">
    <h3>{{hero.nombre}}</h3>
    <hr/>
    <p>{{hero.bio}}</p>
    <div>
      <img src="{{ 'assets/img/' + (hero.casa === 'DC' ? 'dc.png' : 'marvel.png') }}"
           class="img-fluid">
    </div>
  </div>
</div>
